<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{title}</title>
        <script src="semantle.js"></script>
        <style type="text/css">
            *
            {
                font-family: "Courier New", Courier, monospace;
                line-height: 1.5em;
            }
            th,td
            {
                padding-right: 3em;
            }
        </style>
    </head>
    <body onload="initialize()" style="max-width: 60em;">
        <div>
            <h1>{title}</h1>
        </div>
        <hr>
        <div style="padding: 1em 0 1em 0;">
            <div id="gameInfo">Querying game info from server...</div>
            <div style="padding: 1em 0 1em 0;">
                <input type="text" id="txtWord" onkeydown="watchInput()" />
                <button type="button" id="btnGuess" onclick="guess()">Guess</button>
                <button type="button" id="btnNext" onclick="next()">Next Word</button>
                <p id="message"></p>
                <div>
                    <div id="scoreInfo"></div>
                </div>
            </div>
            <table id="history">
                <tr>
                    <th>#</th>
                    <th>Word</th>
                    <th>Similarity</th>
                    <th>Proximity</th>
                </tr>
            </table>
        </div>
        <hr>
        <div>
            Source code available at <a href="https://github.com/eyal-sasson/semantle">GitHub</a>
            <br/>Based on <a href="https://github.com/AlexFreeland/semantle">AlexFreeland/semantle</a>
        </div>
    </body>
</html>
